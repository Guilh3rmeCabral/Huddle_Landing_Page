<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/images/logo.svg" alt="">
    </div>
  </header>
  <main>
    <img class="illustration" src="assets/images/illustration-mockups.svg" alt="">

    <div class="text">
      <h1>Build The Community <br>Your Fans Will Love</h1>  

      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
    </div> 
    
    <div class="btnRegister">
      <a href="#"><button>Register</button></a>
    </div>
    <div class="foot">
      <a href=""><img src="assets/images/facebook.svg" alt=""></a>
      <a href=""><img src="assets/images/twitter.svg" alt=""></a>
      <a href=""><img src="assets/images/instagram.svg" alt=""></a>
    </div>
  </main>

  <picture>
    <source media="(max-width:375px)" srcset="assets/images/bg-mobile.svg" alt="Imagem de fundo">
    <img src="assets/images/bg-desktop.svg" alt="Imagem de fundo">
  </picture>
</body>
</html>
